<div class="container w-xxl w-auto-xs" ng-controller="loginController" style="margin-top: 200px;" ng-init="load()">
    <div class="m-b-lg" style="margin-bottom: 15px;">
        <img src="statics/img/logo.png" width="100px;">
    </div>   

    <div class="m-b-lg">
        <!-- <div class="wrapper text-center">
            <strong>Sign in to get in touch</strong>
        </div>-->
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item m-b">
                    <input type="text" placeholder="Account" class="form-control no-border" name="account" ng-model="user.account" required>
                </div>
                <div id="capital" style="display:none;">大写锁定已开启</div> 
                <div class="list-group-item m-b">
                    <input type="password" placeholder="Password" class="form-control no-border" name="password"  ng-model="user.password" id="loginPasswd"  required>
                </div>
                <div class="list-group-item inline" style="width:60%">
                    <input type="text" placeholder="Captcha" class="form-control no-border" ng-model="user.verifyCode" ng-minlength="5" required>
                </div>
                <img alt="" class="pull-right vertical-top" style="width:119px; height:47px; position:relative; top:1px; right:1px; cursor:pointer" ng-src="{{captchUrl}}" ng-click="changeCaptch()">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Login</button>
        </form>
    </div>
</div>
