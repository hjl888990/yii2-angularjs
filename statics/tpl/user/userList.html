<div class="container-fluid listStoreKnowledge wrapper-md" ng-controller="userListController"  ng-init="load()">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-validation form-inline ng-pristine ng-valid">
                <div style="height: auto;">
                    <div class="ng-scope">
                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label ng-scope">
                                <span class="ng-binding fixed-width-span ">
                                    Account
                                </span>
                                <span class="ng-scope">
                                    ：
                                </span>
                                <input type="text" name="account" class="form-control  base-search-input"  ng-model="queryParams.account" >                    
                            </label>
                        </div>
                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label ng-scope">
                                <span class="ng-binding fixed-width-span ">
                                    Name
                                </span>
                                <span class="ng-scope">
                                    ：
                                </span>
                                <input type="text" name="name" class="form-control  base-search-input"  ng-model="queryParams.name" >                    
                            </label>
                        </div>

                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label ng-scope">
                                <span class="ng-binding fixed-width-span ">
                                    Email
                                </span>
                                <span class="ng-scope">
                                    ：
                                </span>
                                <input type="text" name="email"  class="form-control  base-search-input"  ng-model="queryParams.email" >                            
                            </label>
                        </div>

                        <div class="form-group m-r m-t ng-scope">
                            <label class="base-search-label ng-scope">
                                <span class="ng-binding fixed-width-span ">
                                    Sex
                                </span>
                                <span class="ng-scope">
                                    ：
                                </span>
                                <select class="form-control"  name="sex" ng-model="queryParams.sex" ng-options="sex.id as sex.name for sex in sexOptions" >
                                    <option value="">-- </option>>
                                </select>                
                            </label>
                        </div>
                    </div>
                </div>

                <div class="ng-scope">
                    <div class="form-group m-r m-t ng-scope">
                        <label class="base-search-label ng-scope">
                            <span class="fixed-width-span ng-binding">
                                Create Time
                            </span>
                            <span class="ng-scope">
                                ：
                            </span>
                            <div class="w inline">
                                <date ng-model="queryParams.startTime" format="yyyy-MM-dd" enable-time="false"></date>
                            </div>
                        </label>
                    </div>

                    <div class="form-group m-r m-t ng-scope">
                        <label class="base-search-label ng-scope">
                            <span class="fixed-width-span ng-binding">
                                To
                            </span>
                            <span class="ng-scope" style="display: inline-block;width: 1em;">
                                ：
                            </span>
                            <div class="w inline">
                                <date ng-model="queryParams.endTime" format="yyyy-MM-dd" enable-time="false"></date>
                            </div>
                        </label>
                    </div>
                    <div class="form-group m-r m-t ng-scope">
                        <label class="base-search-label base-search-label-btn"></label>
                        <button class="btn m-b-xs w-xs btn-success" type="submit" ng-click="search()">查询</button>
                        <button class="btn m-b-xs w-xs btn-danger" type="button" ng-click="reset()" >重置</button>
                        <button class="btn m-b-xs w-xs btn-info" type="button" ng-click="add()" >添加</button>
<!--                        <button class="btn m-b-xs w-xs btn-default" type="button" ng-click="clearRedis()" >清楚缓存</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div  ng-include="'statics/tpl/user/userListPage.html'"></div>
    </div>
    <div>
        <div  ng-include="'statics/tpl/user/userDetail.html'"></div>
    </div>
</div>
